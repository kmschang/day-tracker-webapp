<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Tracker Webapp | Sonnaz Group</title>
      <link rel="icon" type="image/png" sizes="256x256" href="assets/favicon.png">
    <link rel="stylesheet" href="scss/bootstrap.css">
</head>
<body class="bg-Sonnaz-Gray d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="container py-5">
        <div class="row g-5">
            <div class="col-12 col-md-8 col-lg-4 mx-auto app-page" id="main-page">
                <div class="bg-dark text-white py-4 rounded-5 text-center" style="height: 90vh; min-height: 750px;">
                    <h3 class="mb-4">Day Tracker</h3>
                    <div class="d-flex flex-column align-items-stretch h-100" style="gap: 4%;">
                        <!-- 40% Full Width Box -->
                        <div class="copy-button text-dark rounded-5 p-4 mx-4 d-flex justify-content-center align-items-center" style="height: 40%;">
                            <h1 class="text-white fw-bold" style="font-size: 6rem;" id="day-of-year-big"></h1>
                        </div>
                        <!-- 20% Full Width Box -->
                        <div class="copy-button text-dark rounded-5 p-4 mx-4 d-flex justify-content-center align-items-center" style="height: 20%;">
                            <div class="d-flex flex-column justify-content-center align-items-center w-100">
                                <h2 class="text-Sonnaz-Gray fw-bold">Today</h2>
                                <h1 class="text-white fw-bold" id="today-date"></h1>
                            </div>
                        </div>
                        <!-- 10% Row: Two Half-Width Boxes -->
                        <div class="d-flex w-100" style="height: 10%; gap: 4%;">
                            <div class="copy-button text-dark rounded-5 p-4 ms-4 me-2 d-flex justify-content-center align-items-center" style="width: 48%;">
                                <div class="d-flex flex-column justify-content-center align-items-center w-100">
                                    <h4 class="text-Sonnaz-Gray fw-bold mb-0">Day</h4>
                                    <h3 class="text-white fw-bold mb-0" id="day-of-year"></h3>
                                </div>
                            </div>
                            <div class="copy-button text-dark rounded-5 p-4 ms-2 me-4 d-flex justify-content-center align-items-center" style="width: 48%;">
                            <div class="d-flex flex-column justify-content-center align-items-center  w-100">
                                    <h4 class="text-Sonnaz-Gray fw-bold mb-0">Week</h4>
                                    <h3 class="text-white fw-bold mb-0" id="week-of-year"></h3>
                                </div>
                            </div>
                        </div>
                        <!-- 10% Row: Two Half-Width Boxes -->
                        <div class="d-flex w-100" style="height: 10%; gap: 4%;">
                            <div class="copy-button text-dark rounded-5 p-4 ms-4 me-2 d-flex justify-content-center align-items-center" style="width: 48%;">
                            <div class="d-flex flex-column justify-content-center align-items-center  w-100">
                                    <h4 class="text-Sonnaz-Gray fw-bold mb-0">Month</h4>
                                    <h3 class="text-white fw-bold mb-0" id="month-of-year"></h3>
                                </div>
                            </div>
                            <div class="copy-button text-dark rounded-5 p-4 ms-2 me-4 d-flex justify-content-center align-items-center" style="width: 48%;">
                            <div class="d-flex flex-column justify-content-center align-items-center  w-100">
                                    <h4 class="text-Sonnaz-Gray fw-bold mb-0">Year</h4>
                                    <h3 class="text-white fw-bold mb-0" id="year-short"></h3>
                                </div>
                            </div>
                        </div>
                        </div>
                </div>
            </div>
            <div class="col-12 col-md-8 col-lg-4 mx-auto app-page">
                <div class="bg-dark text-white p-4 rounded-5 text-center" style="height: 90vh; min-height: 750px;">
                    <h3 class="mb-4">Time Machine</h3>
                </div>
            </div>
            <div class="col-12 col-md-8 col-lg-4 mx-auto app-page">
                <div class="bg-dark text-white p-4 rounded-5 text-center" style="height: 90vh; min-height: 750px;">
                    <h3 class="mb-4">Duration</h3>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
